<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>登录 - 凌星阁</title>
<link rel="icon" href="static/favicon.ico" type="image/ico">
<meta name="keywords" content="凌星阁,红队作战平台">
<meta name="author" content="Lintstar">
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/materialdesignicons.min.css" rel="stylesheet">
<link href="static/css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="row no-gutters bg-white vh-100">
  <div class="col-md-6 col-lg-7 col-xl-8 d-none d-md-block" style="background-image: url(static/images/login-bg.png); background-size: cover;">

    <div class="d-flex vh-100">
      <div class="p-5 align-self-end">
        <img src="static/images/logo.png" alt="......">
        <br><br>
        <p class="text-black"></p>
      </div>
    </div>

  </div>

  <div class="col-md-6 col-lg-5 col-xl-4 align-self-center">
    <div class="p-5">
      <div class="text-center">
        <a href="/"> <img alt="xstark" src="static/images/logo-login.png"> </a>
      </div>
      <p class="text-center text-muted"><small>请输入您的账号登录系统</small></p>

      <form action="" method="post">
        {% if message %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endif %}
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" class="form-control" name="user" id="username" placeholder="请输入您的用户名">
        </div>

        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" class="form-control" name="passwd" id="password" placeholder="请输入您的密码">
        </div>

        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="rememberme">
            <label class="custom-control-label not-user-select" for="rememberme">5天内自动登录</label>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-block btn-primary" type="submit">立即登录</button>
        </div>
      </form>
      <p class="text-center text-muted mt-3">Copyright © 2021 <a href="https://www.google.com">离沫凌天๓</a>. All Right Reserved</p>
    </div>
  </div>
</div>

<script type="text/javascript" src="static/js/jquery.min.js"></script>
<script type="text/javascript">;</script>
</body>
</html>
