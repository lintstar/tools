<!DOCTYPE html>
<html lang="zh">
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" /> 
  <title>简易编解码器</title> 
  <link rel="icon" href="static/favicon.ico" type="image/ico" /> 
  <meta name="keywords" content="凌星阁,红队作战平台" /> 
  <meta name="author" content="Lintstar" /> 
  <link href="static/css/bootstrap.min.css" rel="stylesheet" /> 
  <link href="static/css/materialdesignicons.min.css" rel="stylesheet" /> 
  <link href="static/css/style.min.css" rel="stylesheet" /> 
 </head> 
 <body>
  <div class="container-fluid p-t-15"> 
   <div class="row">  
    <div class="col-sm-6 col-md-6">
      <div class="card">
        <div class="card-header bg-purple">

        </div>
          <div class="card-body">
            <h3 class="text-center">Base64-URL</h3><br>
            <textarea class="border border-purple" name="str" id="str" style="margin: 5px;width:690px; height:300px;"></textarea>
            <hr>
            <button class="btn btn-cyan btn-w-md" onclick="urlDecode()">URL解码</button>&nbsp; 
            <button class="btn btn-yellow btn-w-md" onclick="urlEncode()">URL编码</button>&nbsp; 
            <button class="btn btn-danger btn-w-md" onclick="base64Decode()">base64解码</button>&nbsp; 
            <button class="btn btn-success btn-w-md" onclick="base64Encode()">base64编码</button>&nbsp; 

            <script>
              function urlDecode(){
                var str=document.getElementById('str').value;
                var reStr=decodeURIComponent(str);
                document.getElementById('str').value=reStr;
              }

              function urlEncode(){
                var str=document.getElementById('str').value;
                var reStr=encodeURIComponent(str);
                document.getElementById('str').value=reStr;
              }

              function base64Decode(){
                var str=document.getElementById('str').value;
                var reStr=window.atob(str);
                document.getElementById('str').value=reStr;
              }

              function base64Encode(){
                var str=document.getElementById('str').value;
                var reStr=window.btoa(str);
                document.getElementById('str').value=reStr;
              }
            </script>
          </div>
        </div>
      </div>


    </div>
  </div>
   
  <script type="text/javascript" src="static/js/jquery.min.js"></script> 
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script> 
  <script type="text/javascript" src="static/js/main.min.js"></script>  
 </body>
</html>
