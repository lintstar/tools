<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" /> 
  <title>Markdown - Confluence</title>
  <link rel="icon" href="static/favicon.ico" type="image/ico" /> 
  <meta name="keywords" content="凌星阁,红队作战平台" /> 
  <meta name="author" content="Lintstar" /> 
  <link href="static/css/bootstrap.min.css" rel="stylesheet" /> 
  <link href="static/css/materialdesignicons.min.css" rel="stylesheet" /> 
  <link href="static/css/style.min.css" rel="stylesheet" /> 
</style>
 </head>

 <body> 
  <div class="container-fluid p-t-15"> 
   <div class="row"> 

    <!-- .col-sm-6 --> 
    <div class="col-sm-12"> 
     <div class="card"> 
      <div class="card-header bg-success"> 
       <h2>Markdown 转换 Confluence Markup</h2>
      </div> 
      <div class="card-body">
          <h4>0x01 Put Markdown Here</h4>

          <textarea class="form-control border-primary" id="markdown" rows="11" placeholder="Input markdown here..."></textarea>
          <br>
          <div style="text-align:center">
              <button class="btn btn-success btn-lg" id="convert"> convert </button>
          </div>

          <h4>0x02 Generated Confluence Markup</h4>
          <textarea class="form-control border-success" id="markup" rows="11" placeholder=""></textarea>

          <script src="static/js/md-confluence/jquery-1.11.2.min.js"></script>
          <script src="static/js/md-confluence/bundle.js"></script>
      </div> 
     </div> 
    </div> 
    <!-- .col-sm-6 --> 
   </div> 
   <!-- .row --> 
   <!-- End Cards with Actions --> 
  </div> 
  <script type="text/javascript" src="static/js/jquery.min.js"></script> 
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script> 
  <script type="text/javascript" src="static/js/main.min.js"></script>  
 </body>

</html>
